<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rezervacije</title>
</head>
<body>
    <form action="http://google.com/">

    <fieldset>
        <legend>Personal Data</legend>
        <label>
            Email:
            <br/>
            <input type="email" name="Email" required>
        </label>
        <br/>
        <label>Name:
            <br/>
            <input type="text" name="Name">
        </label>
        <br/>
        <label>
            Phone:
            <br/>
            <input type="tel" name="PhoneNo" pattern="06[0-9]-[0-9]{3}-[0-9]{4}" placeholder="064-666-6667" required>
        </label>

    </fieldset>

    </form>
    
</body>
</html>
