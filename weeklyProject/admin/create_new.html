<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create New Wanted Poster</title>
</head>

<body>
<a href="../posters/index.html">Back To Homepage</a>
<br>
<br>

<form action="../posters/index.html" method="get">
    <fieldset>
        <legend>Top Headline</legend>
        <label for="headline">Headline Text:</label>
        <input type="text" name="Headline" size="30">
    </fieldset>
    <br>
    <fieldset>
        <legend>Images</legend>
        <label for="image1">Image 1:</label>
        <input type="file" name="image1" id="image1">
        <br>
        <label for="image2">Image 2:</label>
        <input type="file" name="image1" id="image1">
        <br>
        <label for="image3">Image 3:</label>
        <input type="file" name="image3" id="image3">
    </fieldset>
    <br>
    <fieldset>
        <legend>Reward</legend>
        <label for="rewardMoney">Reward money:</label>
        <input type="number" name="RewardMoney" size="30">
    </fieldset>
    <br>
    <fieldset>
        <legend>Description</legend>
        <label for="Aliases">Aliases:</label>
        <br>
        <input type="text" name="aliases" size="30">
        <br>
        <br>
        <label for="Birth">Birth:</label>
        <br>
        <input type="text" name="birthDate" size="30">
        <br>
        <br>
        <label for="Hair">Hair:</label>
        <br>
        <input type="text" name="hair" size="30">
        <br>
        <br>
        <label for="Eyes">Eyes:</label>
        <br>
        <input type="text" name="eyes" size="30">
        <br>
        <br>
        <label for="Height">Height:</label>
        <br>
        <input type="text" name="height" size="30">
        <br>
        <br>
        <label for="Weight">Weight:</label>
        <br>
        <input type="text" name="weight" size="30">
        <br>
        <br>
        <label for="Sex">Sex:</label>
        <br>
        <input type="text" name="sex" size="30">
        <br>
        <br>
        <label for="ID Number">ID Number:</label>
        <br>
        <input type="text" name="idNumber" size="30">
        <br>
        <br>
        <label for="Occupation">Occupation:</label>
        <br>
        <input type="text" name="occupation" size="30">
        <br>
    </fieldset>
    <br>
    <fieldset>
        <legend>Remarks</legend>
        <label for="remarks"></label>
        <textarea name="Remarks" cols="100" rows="5">Remarks text</textarea>
    </fieldset>
    <br>
    <fieldset>
        <legend>Caution</legend>
        <label for="caution"></label>
        <textarea name="caution" cols="100" rows="5">Caution text</textarea>
    </fieldset>
    <br>
    <input type="reset"><input type="Submit" value="Create Poster">

</form>

</body>
</html>
